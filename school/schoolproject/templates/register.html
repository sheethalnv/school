<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .center {
  margin: auto;
  width: 50%;
  height:300px;
  border: 3px solid ;
  padding: 10px;
  background-color: lightblue;
  text-align:center
}
    </style>
</head>
<body>
<form action="" method="post">
    {% csrf_token %}
<center><h2>REGISTRATION FORM</h2></center>
<div class="center">
<label>User Name</label>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp&nbsp &nbsp &nbsp &nbsp
<input type="text" name="uname" placeholder="user name"><br><br>
    <label>Password</label>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp&nbsp &nbsp &nbsp &nbsp

<input type="password" name="password" placeholder="Password"><br><br>
      <label>Confirmation Password</label>
<input type="password" name="cpassword" placeholder="Confirmation Password"><br><br>
    <center><input type="submit"></center>
    </div>
    </form>
{%for msg in messages%}
<h1>{{msg}}</h1>
{%endfor%}
</body>
</html>
